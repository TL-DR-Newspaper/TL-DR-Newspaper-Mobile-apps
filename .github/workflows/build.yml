
name: Publish Version

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: bump version
        run: python3 .github/bumpversion.py

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn


      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Change folder
        run: cd tldrnewspaperapp
        
      - name: âœ¨ Publish app to Expo
        run: expo publish --non-interactive

      - name: ğŸš€ Buildfor iOS and submit to Appstore
        run: eas build -p ios --profile production --non-interactive --auto-submit